networks:
  default:
    name: proxy
    external: true

services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 8388:8388/tcp # Shadowsocks
      - 8388:8388/udp # Shadowsocks
      - 9696:9696     # prowlarr-a
    volumes:
      - ./data/gluetun:/gluetun
    environment:
      # See https://github.com/qdm12/gluetun-wiki/blob/main/setup/providers/custom.md#wireguard
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      # Timezone for accurate log times
      - TZ=Asia/Kolkata
    restart: unless-stopped
    extra_hosts:
      - radarr:172.20.0.200
      - sonarr:172.20.0.201
      - flaresolverr:172.20.0.202
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr-a.tls=true"
      - "traefik.http.routers.prowlarr-a.entrypoints=https"
      - "traefik.http.routers.prowlarr-a.rule=Host(`prowlarr-a.local.xerogravity.space`)"
      - "traefik.http.routers.prowlarr-a.middlewares=redirect-header@file,whitelisted-ips@file"
      - "traefik.http.routers.prowlarr-a.service=prowlarr-a"
      - "traefik.http.services.prowlarr-a.loadbalancer.server.port=9696"
  
  prowlarr-a:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr-a
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ./data/prowlarr-a:/config
    restart: unless-stopped
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    
  # prowlarr-b:
  #   image: lscr.io/linuxserver/prowlarr:latest
  #   container_name: prowlarr-b
  #   environment:
  #     - PUID=1000
  #     - PGID=1000
  #     - TZ=Asia/Kolkata
  #   volumes:
  #     - ./data/prowlarr-b:/config
  #   ports:
  #     - 9697:9696
  #   restart: unless-stopped
    
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ./data/radarr:/config
      - /mnt/void/data:/data
    ports:
      - 7878:7878
    restart: unless-stopped
    networks:
      default:
        ipv4_address: 172.20.0.200
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.tls=true"
      - "traefik.http.routers.radarr.entrypoints=https"
      - "traefik.http.routers.radarr.rule=Host(`radarr.local.xerogravity.space`)"
      - "traefik.http.routers.radarr.middlewares=redirect-header@file,whitelisted-ips@file"
      - "traefik.http.routers.radarr.service=radarr"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr    
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ./data/sonarr:/config
      - /mnt/void/data:/data
    ports:
      - 8989:8989
    restart: unless-stopped
    networks:
      default:
        ipv4_address: 172.20.0.201
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.tls=true"
      - "traefik.http.routers.sonarr.entrypoints=https"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.local.xerogravity.space`)"
      - "traefik.http.routers.sonarr.middlewares=redirect-header@file,whitelisted-ips@file"
      - "traefik.http.routers.sonarr.service=sonarr"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=debug
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=Asia/Kolkata
    ports:
      - 8191:8191
    restart: unless-stopped
    networks:
      default:
        ipv4_address: 172.20.0.202