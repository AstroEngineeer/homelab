networks:
  default:
    name: proxy
    external: true

services:
  prowlarr-a:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr-a
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ./data/prowlarr-a:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    
  prowlarr-b:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr-b
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ./data/prowlarr-b:/config
    ports:
      - 9697:9696
    restart: unless-stopped
    
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ./data/radarr:/config
      - /mnt/void/data:/data
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr    
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ./data/sonarr:/config
      - /mnt/void/data:/data
    ports:
      - 8989:8989
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ./data/bazarr:/config
      - /mnt/void/data/media:/data/media
    ports:
      - 6767:6767
    restart: unless-stopped

  arch-qbittorrentvpn:
    cap_add:
      - NET_ADMIN
    ports:
      - 8080:8080
      - 8118:8118
    container_name: qbittorrent
    volumes:
      - /mnt/void/data/torrents:/data/torrents
      - ./data/qbittorrent:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - VPN_ENABLED=no
      - ENABLE_SOCKS=no
      - ENABLE_PRIVOXY=yes
      - LAN_NETWORK=192.168.0.0/24,172.20.0.0/16
      - NAME_SERVERS=1.1.1.1,9.9.9.9,1.0.0.1
      - DEBUG=true
      - WEBUI_PORT=8080
      - UMASK=022
      - PUID=1000
      - PGID=1000
    image: binhex/arch-qbittorrentvpn
  
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=debug
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=Asia/Kolkata
    ports:
      - 8191:8191
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Asia/Kolkata
    ports:
      - 5055:5055
    volumes:
      - ./data/jellyseerr:/app/config
    restart: unless-stopped