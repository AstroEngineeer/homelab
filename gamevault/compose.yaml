networks:
  default:
    name: gamevault-network

services:
  gamevault-backend:
    container_name: gamevault-backend
    image: phalcode/gamevault-backend:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_HOST=gamevault-postgres
      - DB_USERNAME=gamevault
      - DB_PASSWORD=${DB_PASSWORD}
      - RAWG_API_KEY=${RAWG_API_KEY}
      - SERVER_PORT=8082
    ports:
      - 8082:8082/tcp
    volumes:
      - /mnt/void/games:/files
      - ./container_data/gamevault/images:/images
  
  postgres:
    container_name: gamevault-postgres
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_DB=gamevault
      - POSTGRES_USER=gamevault
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./container_data/postgres/data:/var/lib/postgresql/data