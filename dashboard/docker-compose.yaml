version: '3.8'

networks:
  dashboard:
    driver: bridge
    external: true
  chilflix_backend:
    driver: bridge
    external: true
  chilflix_frontend:
    driver: bridge
    external: true
  proxy:
    driver: bridge
    external: true

services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    networks:
      - dashboard
      - chilflix_backend
      - chilflix_frontend
      - proxy
    restart: unless-stopped
    ports:
     - 7575:7575
    volumes:
      - ./homarr-configs:/app/data/configs
      - ./homarr-icons:/app/public/icons
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
  dash:
    container_name: dashdot
    image: mauricenino/dashdot:latest
    networks:
      - dashboard
      - proxy
    ports:
      - 3001:3001
    privileged: true
    volumes:
      - /:/mnt/host:ro
    environment:
      - DASHDOT_SHOW_HOST=true
      - DASHDOT_ALWAYS_SHOW_PERCENTAGES=true
      - DASHDOT_ACCEPT_OOKLA_EULA=true
    restart: unless-stopped


