version: '3.3'

networks: {}

volumes: []

services:
  open-webui:
    container_name: open-webui
    environment:
      OPENAI_API_KEY: your_secret_key
    image: ghcr.io/open-webui/open-webui:main
    ports:
    - 3000:8080
    restart: always
    volumes:
    - type: bind
      source: ./container_data/open-webui/data
      target: /app/backend/data
      read_only: false
